<!-- Also called a hero image or a jumbotron before bootstrap 5. This might be helpful: https://getbootstrap.com/docs/5.1/examples/jumbotron/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tagline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .hero {
      height: 400px; /* Ajuste de altura  */
      width: 100%; /* Ocupa todo el ancho de la pantalla */
      background: url('assets/img/bg.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 16px;
    }

    .tagline-text {
      background-color: white;
      color: black;
      padding: 16px 32px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 48px;
      margin: 0;
      user-select: none;
    }

    .tagline-subtext {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 20px;
      margin: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="tagline-text">One Page Wonder</h1>
    <p class="tagline-subtext">Will Knock Your Socks Off</p>
  </section>
</body>
</html>
