<!-- Also called a hero image or a jumbotron before bootstrap 5. This might be helpful: https://getbootstrap.com/docs/5.1/examples/jumbotron/ -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica con Tamaños Ajustados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero-section {
            background-image: url('assets/img/bg.jpg');
            background-size: cover;
            background-position: center;
            
             height: 400px;
            
           
            display: flex;
            flex-direction: column; 
            justify-content: center; 
        }

        
        .horizontal-bar {
            background-color: rgba(255, 255, 255, 0.9);
            padding-top: 8px;
            padding-bottom: 8px;
            width: 100%;
        }

        
        .horizontal-bar:first-child {
            margin-bottom: 12px;
        }
        
        .horizontal-bar h1,
        .horizontal-bar p {
            margin: 0; 
        }

        .horizontal-bar p {
            font-size: 24px; 
        }

    </style>
</head>
<body>

    <div class="hero-section">
    
        <div class="horizontal-bar">
            <div class="container text-center">
                <h1 class="display-1 fw-bold">One Page Wonder</h1>
            </div>
        </div>
        
        <div class="horizontal-bar">
            <div class="container text-center">
                <p>Will Knock Your Socks Off</p>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
