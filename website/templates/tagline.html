<!-- Also called a hero image or a jumbotron before bootstrap 5. This might be helpful: https://getbootstrap.com/docs/5.1/examples/jumbotron/ -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagline Ancho Completo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero-section {
            background-image: url('assets/img/bg.jpg');
            background-size: cover;
            background-position: center;
            
            min-height: 600px;
            
            
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        
        .full-width-bar {
            background-color: rgba(255, 255, 255, 0.9);
            padding-top: 12px;
            padding-bottom: 12px;
            width: 100%; /* Ocupa todo el ancho disponible */
        }
        
    
        .full-width-bar:first-child {
            margin-bottom: 20px; 
        }
        
        .full-width-bar h1,
        .full-width-bar p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="hero-section">
    
        <div class="full-width-bar">
            <div class="container text-center">
                <h1 class="display-3 fw-bold">One Page Wonder</h1>
            </div>
        </div>
        
        <div class="full-width-bar">
            <div class="container text-center">
                <p class="fs-4">Will Knock Your Socks Off</p>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
