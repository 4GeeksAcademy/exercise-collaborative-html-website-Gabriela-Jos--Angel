<!-- Also called a hero image or a jumbotron before bootstrap 5. This might be helpful: https://getbootstrap.com/docs/5.1/examples/jumbotron/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tagline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 800px; 
      margin: 0;
    }
    .hero {
      height: 800px; 
      width: 1000px; 
      background: url('assets/img/bg.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 24px;
      margin: 0 auto; 
    }
    .tagline-text {
      background-color: white;
      color: black;
      padding: 24px 64px;
      border-radius: 8px;
      display: inline-block;
      font-weight: 700;
      font-size: 64px;
      user-select: none;
      margin: 0;
    }
    .tagline-subtext {
      background-color: white;
      color: black;
      padding: 16px 48px;
      border-radius: 8px;
      display: inline-block;
      font-weight: 500;
      font-size: 24px;
      user-select: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="tagline-text">One Page Wonder</h1>
    <p class="tagline-subtext">Will Knock Your Socks Off</p>
  </section>
</body>
</html>
